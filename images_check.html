<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checagem de fotos - A.S Prestador</title>
<style>
body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:960px;margin:24px auto;padding:0 16px}
h1{font-size:22px;margin-bottom:10px}
small{color:#666}
ul{list-style:none;padding:0;margin:0}
li{display:flex;align-items:center;gap:8px;margin:8px 0;padding:8px 10px;border-radius:8px;background:#f7f7f7}
.badge{font-size:12px;padding:2px 8px;border-radius:999px}
.ok{background:#e5f6ee;color:#05603a} .fail{background:#fdecec;color:#b42318}
.url{font-size:12px;color:#555;word-break:break-all}
img.thumb{width:90px;height:60px;object-fit:cover;border-radius:6px;border:1px solid #ddd;display:none}
</style>
</head><body>
<h1>Checagem de fotos</h1>
<small>Tenta carregar cada nome de foto com várias extensões (jpg/jpeg/png/webp/heic). Mostra a URL que funcionou ou marca como não encontrada.</small>
<ul id="list"></ul>
<script>
const names = ["Arandela decorativa - quarto", "Arandelas decorativas", "Balisadores escada I", "Balisadores escada II", "Condensadoras I", "Condensadoras II", "Hack patch panels - frente", "Hack patch panels - fundo, subida dos cabos", "Hack patch panels - fundo", "Luminarias de pico de cinco leds", "luminotécnico - Forro de madeira I", "luminotécnico - Forro de madeira II", "luminotécnico - Hall intimo", "luminotécnico - Marcenaria", "luminotécnico - Suíte", "luminotécnico dicróica no frame", "Painel de controle residencial", "Pendentes", "Perfis de leds", "Quadro de distribuição de ar condicionado", "Quadro elétrico residencial", "Sistema de audio e video 5.1", "Telão de video e audio", "Paines de controle dos ventiladores"];
const exts = ["jpg", "JPG", "jpeg", "JPEG", "png", "PNG", "webp", "WEBP", "heic", "HEIC"];
const list = document.getElementById('list');

function encodeName(n){return encodeURIComponent(n).replace(/%2F/g,'/');}

names.forEach(n => {
  const li = document.createElement('li');
  const img = document.createElement('img'); img.className='thumb';
  const strong = document.createElement('strong'); strong.textContent = n;
  const badge = document.createElement('span'); badge.className='badge fail'; badge.textContent='testando...';
  const urlp = document.createElement('div'); urlp.className='url';
  li.append(img, strong, badge, urlp); list.appendChild(li);

  const candidates = [];
  exts.forEach(e => {
    candidates.push(`assets/images/${n}.${e}`);
    candidates.push(`assets/images/${encodeName(n)}.${e}`);
  });

  let i=0;
  const tryNext = () => {
    if(i>=candidates.length){ badge.textContent='não encontrada'; badge.className='badge fail'; return; }
    const url=candidates[i++];
    const probe = new Image();
    probe.onload = () => { 
        badge.textContent='ok'; badge.className='badge ok'; 
        urlp.textContent=url; img.src=url; img.style.display='block';
    };
    probe.onerror = tryNext;
    probe.src = url;
  };
  tryNext();
});
</script>
</body></html>
